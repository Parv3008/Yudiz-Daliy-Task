<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Timezone</title>
    <style>
      body {
        text-align: center;
        margin-top: 50px;
      }

      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <h2>Click a Country to See Its UTC Time</h2>
    
    <button onclick="Time('USA', 'America/New_York')">USA</button>
    <button onclick="Time('India', 'Asia/Kolkata')">India</button>
    <button onclick="Time('UK', 'Europe/London')">UK</button>
    <button onclick="Time('Japan', 'Asia/Tokyo')">Japan</button>

    <script>
      function Time(country, Timezone) {
        const now = new Date();
        const localTime = now.toLocaleString();

        <strong>${country}</strong><br>
        Local Time: ${localTime}<br>

    `;
      }
    </script>
  </body>
</html>
